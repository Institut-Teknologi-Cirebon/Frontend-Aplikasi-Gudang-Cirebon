<div class="card-header py-3">
  DATA BARANG PADA KATEGORI
  <span class="badge rounded-pill text-bg-success">
    {{ category?.name }}
  </span>
</div>

<div class="content">
  <div class="col-md-12">
    <div class="card">

      <div class="card-body">

        <div class="table-responsive">
          <div id="add-row_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4">
            <div class="row">
              <div class="col-sm-12">
                <table class="display table table-striped table-hover dataTable"
                       role="grid" aria-describedby="add-row_info">
                  <thead>
                  <tr role="row">
                    <th style="width: 126.281px;" class="sorting" tabindex="0"
                        aria-controls="add-row" rowspan="1" colspan="1"
                        aria-label="Action: activate to sort column ascending">Kode</th>
                    <th style="width: 126.281px;" class="sorting" tabindex="0"
                        aria-controls="add-row" rowspan="1" colspan="1"
                        aria-label="Action: activate to sort column ascending">Nama</th>
                    <th style="width: 126.281px;" class="sorting" tabindex="0"
                        aria-controls="add-row" rowspan="1" colspan="1"
                        aria-label="Action: activate to sort column ascending">Satuan</th>


                  </tr>
                  </thead>

                  <tbody>
                  <tr *ngFor="let p of products" class="align-middle">
                    <td>{{ p.code }}</td>
                    <td>{{ p.name }}</td>
                    <td>{{ p.unit }}</td>
                  </tr>
                  <tr *ngIf="products.length == 0">
                    <td colspan="8" class="text-center">
                      Data tidak ada
                    </td>
                  </tr>
                  </tbody>
                </table>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
